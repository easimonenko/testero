<link href="../../../public/css/bootstrap.css" rel="stylesheet" media="screen"/>
<div id="signup">
  <div class="col-md-4"></div>
  
  <form id="signup-form" class="col-md-4">
    <div class="page-header">
      <h1>Регистрация в системе</h1>
    </div>
    <div class="form-group has-feedback" id="form-group-email">
      <label class="control-label">Email-адрес:</label>
      <div class="input-group">
        <span class="input-group-addon">@</span>
        <input type="email" class="form-control" placeholder="Введите Ваш email"
          aria-describedly="helpBlockEmail" name="email" id="email"/>
        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
      </div>
    </div>
    <div class="form-group has-feedback" id="form-group-password">
      <label class="control-label">Пароль:</label>
      <input type="password" class="form-control" placeholder="Введите пароль"
             name="password" id="password"/>
      <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
    </div>
    <div class="form-group has-feedback" id="form-group-password-duplicate">
      <label class="control-label">Пароль ещё раз:</label>
      <input type="password" class="form-control" placeholder="Введите пароль ещё раз"
        id="password-duplicate" name="passwordDuplicate"/>
      <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
    </div>
    <input type="hidden" name="agreementAccepted" id="agreement-accepted"/>
    <input class="btn btn-primary" type="submit" value="Зарегистрироваться"
       disabled="disabled" id="signup-submit"/>
    <button class="btn btn-default" type="button" data-toggle="modal"
       data-target="#agreement-dialog" id="agreement-button">Соглашение...</button>
  </form>
  
  <div class="col-md-4"></div>
</div>

<div class="modal fade" id="agreement-dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
        <h1 class="modal-title">Пользовательское соглашение</h1>
      </div>
      <div class="modal-body">
        <p>Принимая это пользовательское соглашение Вы соглашаетесь с тем, что:</p>
        <ul>
          <li>будете соблюдать этические и моральные нормы;</li>
          <li>будете представлять самого себя;</li>
          <li>не будете пытаться нарушить работу системы.</li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Закрыть
        </button>
        <button type="button" class="btn btn-primary" id="accept-button">
          Принять
        </button>
      </div>
    </div>
  </div>
</div>
