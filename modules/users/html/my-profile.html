<link href="../../../public/css/bootstrap.css" rel="stylesheet" media="screen"/>

<div id="my-profile-menu">
  <div class="col-md-4"></div>
  
  <div class="col-md-4">
    <ol class="breadcrumb">
      <li><a href="#" id="users-menu">Пользователи</a></li>
      <li class="active">Мой профиль</li>
    </ol>
    
    <form class="" id="user-profile-edit-form">
      <div class="form-group" id="form-group-email">
        <label class="control-label">Email-адрес:</label>
        <div>
          <p class="form-control-static"><span id="email"></span></p>
        </div>
      </div>
    
      <div class="form-group" id="form-group-familyName">
        <label class="control-label">Фамилия:</label>
        <div class="input-group">
          <input type="text" name="familyName" id="familyName"
            class="form-control" disabled="disabled"/>
          <span class="input-group-btn">
            <button type="button" id="familyName-edit-button"
                    class="btn btn-default">
              <span class="glyphicon glyphicon-edit"></span>
            </button>
            <button type="button" id="familyName-save-button"
                    class="btn btn-default">
              <span class="glyphicon glyphicon-save"></span>
            </button>
          </span>
        </div>
        <div id="alert-familyName" class="alert" role="alert" hidden="hidden">
        </div>
      </div>
      
      <div class="form-group" id="form-group-name">
        <label class="control-label">Имя:</label>
        <div class="input-group">
          <input type="text" name="name" id="name"
            class="form-control" disabled="disabled"/>
          <span class="input-group-btn">
            <button type="button" id="name-edit-button"
                    class="btn btn-default">
              <span class="glyphicon glyphicon-edit"></span>
            </button>
            <button type="button" id="name-save-button"
                    class="btn btn-default">
              <span class="glyphicon glyphicon-save"></span>
            </button>
          </span>
        </div>
        <div id="alert-name" class="alert" role="alert" hidden="hidden">
        </div>
      </div>
      
      <div class="form-group" id="form-group-patronymic">
        <label class="control-label">Отчество:</label>
        <div class="input-group">
          <input type="text" name="patronymic" id="patronymic"
            class="form-control" disabled="disabled"/>
          <span class="input-group-btn">
            <button type="button" id="patronymic-edit-button"
                    class="btn btn-default">
              <span class="glyphicon glyphicon-edit"></span>
            </button>
            <button type="button" id="patronymic-save-button"
                    class="btn btn-default">
              <span class="glyphicon glyphicon-save"></span>
            </button>
          </span>
        </div>
        <div id="alert-patronymic" class="alert" role="alert" hidden="hidden">
        </div>
      </div>
      
      <input name="email" id="email-input" type="hidden"/>
    </form>
    

    <ul class="nav nav-pills nav-stacked">
      <li>
        <a href="#" id="user-password-edit-item" data-toggle="modal"
           data-target="#user-password-edit-dialog">
          <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
          Cменить пароль...
        </a>
      </li>
      <li>
        <a href="#" id="user-logout-item">
          <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
          Выйти
        </a>
      </li>
    </ul>
  </div>
  
  <div class="col-md-4"></div>
</div>

<div class="modal fade" id="user-password-edit-dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
        <h2 class="modal-title">Смена пароля</h2>
      </div>
      
      <div class="modal-body">
        <form id="user-edit-password-form">
          <div class="form-group has-feedback" id="form-group-old-password">
            <label class="control-label">Старый пароль:</label>
            <input type="password" class="form-control" placeholder="Введите старый пароль"
                   name="oldPassword" id="old-password"/>
            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
          </div>
          <div class="form-group has-feedback" id="form-group-password">
            <label class="control-label">Новый пароль:</label>
            <input type="password" class="form-control" placeholder="Введите новый пароль"
                   name="password" id="password"/>
            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
          </div>
          <div class="form-group has-feedback" id="form-group-password-duplicate">
            <label class="control-label">Пароль ещё раз:</label>
            <input type="password" class="form-control" placeholder="Введите новый пароль ещё раз"
                   id="password-duplicate" name="passwordDuplicate"/>
            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
          </div>
          <input type="hidden" name="email" id="email"/>
        </form>
      </div>
      
      <div id="alert-password" class="alert" role="alert" hidden="hidden">
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="save-button">
          Сохранить
        </button>
        <button type="button" class="btn btn-default active" data-dismiss="modal">
          Закрыть
        </button>
      </div>
    </div>
  </div>

<script>
  eval(app.modules.users.js["my-profile"]);
</script>
