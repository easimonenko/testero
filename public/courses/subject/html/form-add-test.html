<form id="form-add-test">
    <div class="form-group has-feedback">
        <label for="task">Задание теста:</label>
        <input type="textarea" class="form-control" placeholder="Введите задание теста" name="task" id="task" />
        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
    </div>
    <div class="form-group has-feedback">
        <label for="answer-type">Тип ответа:</label>
        <input type="listitem" value="number" name="answer-type" id="answer-type"/>
    </div>
    <input type="submit" class="btn btn-default btn-primary" value="Добавить"/>
</form>
