<!DOCTYPE html>
<html>
  <head>
    <title>emit test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/lib/jquery/js/jquery.js"></script>
  </head>
  <body>
    <div>
      <button id="emitter">Click!</button>
      <span id="counter">0</span>
    </div>
    <script>
      $(document).ready(function() {
        var c = 0;
        $('#counter').on("emit", function() {
          $(this).html(c);
        });
        $('#emitter').click(function() {
          c++;
          $('*').trigger("emit");
        });
      });
    </script>
  </body>
</html>
