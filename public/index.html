<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Testero</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="css/bootstrap.css" rel="stylesheet" media="screen"/>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/modules.js"></script>
    <script src="js/app.js"></script>
    <style>
      body { padding-top: 60px; padding-bottom: 60px; }
    </style>
  </head>
  <body class="container-fluid">
    <header class="row">
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
              data-target="#navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand">Testero</span>
          </div>
          <div class="collapse navbar-collapse navbar-right" id="navbar-collapse">
            <ul class="nav navbar-nav">
              <li>
                <button type="button" id="main-menu-button"
                  class="btn btn-default btn-sm navbar-btn" aria-label="">
                  <span class="glyphicon glyphicon-th" aria-hidden="true"></span> Меню
                </button>
              </li>
              <li>
                <button type="button" id="courses-button"
                  class="btn btn-default btn-sm navbar-btn" aria-label="">
                  <span class="glyphicon glyphicon-education" aria-hidden="true"></span> Курсы
                </button>
              </li>
              <li>
                <button type="button" id="signup-button"
                  class="btn btn-default btn-sm navbar-btn" disabled="disabled">
                  Зарегистрироваться
                </button>
              </li>
              <li>
                <button type="button" id="logout-button"
                  class="btn btn-sm btn-default navbar-btn" disabled="disabled">
                  <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Выйти
                </button>
              </li>
              <li>
                <button type="button" id="login-button"
                  class="btn btn-sm btn-default btn-primary navbar-btn" disabled="disabled">
                  <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Войти
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    
    <main id="content" class="row">
      <!-- Modules inserts own contents here. -->
      <div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="alert alert-warning" role="alert">
            Загружаются модули. Для работы с приложением необходимо включить JavaScript.
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </main>
    
    <footer class="row">
      <nav class="navbar navbar-default navbar-fixed-bottom" style="background: #7e7e7e;">
          <div class="navbar-header">
            <span class="navbar-brand" style="color: #dbdbdb;">
              &copy; 2015, Severe Island Team
            </span>
          </div>
      </nav>
    </footer>
  </body>
</html>
