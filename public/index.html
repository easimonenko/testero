<!DOCTYPE html>
<html>
  <head>
    <title>Testero</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="css/bootstrap.css" rel="stylesheet"/>
  </head>
  <body>
    <header>
      <h1>Testero: <span id="page-name">Главная</span></h1>
    </header>
    <div id="content">
      <form class="form-signin">
        <h2 class="form-signin-heading">Вход с систему</h2>
        <input type="text" class="input-block-level" placeholder="Email адрес"/>
        <input type="password" class="input-block-level" placeholder="Пароль"/>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"/>
          Запомнить меня
        </label>
        <button class="btn btn-large btn-primary" type="submit">Войти</button>
      </form>
    </div>
    <footer>
      <p id="copyright">&copy; 2015, Severe Island Team</p>
    </footer>
  </body>
</html>
