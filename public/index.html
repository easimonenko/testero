<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Testero</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="css/bootstrap.css" rel="stylesheet" media="screen"/>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.loadTemplate-1.4.5.js"></script>
    <script src="js/modules.js"></script>
    <script src="js/app.js"></script>
    <style>
      body { padding-top: 60px; padding-bottom: 60px; }
    </style>
  </head>
  <body class="container-fluid">
    <header class="row">
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
              data-target="#navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand">Testero</span>
          </div>
          <div class="collapse navbar-collapse navbar-right">
            <ul class="nav nav-pills" id="top-menu">
              <li id="main-menu-item">
                <a href="#">
                  <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span> Меню
                </a>
              </li>
              <li id="courses-item">
                <a href="#">
                  <span class="glyphicon glyphicon-education" aria-hidden="true"></span> Курсы
                </a>
              </li>
              <li id="signup-item">
                <a href="#">
                  <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Зарегистрироваться
                </a>
              </li>
              <li id="login-item">
                <a href="#">
                  <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Войти
                </a>
              </li>
              <li id="my-profile-item">
                <a href="#">
                  <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Мой профиль
                </a>
              </li>
              <li id="logout-item">
                <a href="#">
                  <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Выйти
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    
    <main id="content">
      <!-- Modules inserts own contents here. -->
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="alert alert-warning" role="alert">
            Загружаются модули. Для работы с приложением необходимо включить JavaScript.
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </main>
    
    <footer class="row">
      <nav class="navbar navbar-default navbar-fixed-bottom" style="background: #7e7e7e;">
          <div class="navbar-header">
            <span class="navbar-brand" style="color: #dbdbdb;">
              &copy; 2015, Severe Island Team
            </span>
          </div>
      </nav>
    </footer>
  </body>
</html>
